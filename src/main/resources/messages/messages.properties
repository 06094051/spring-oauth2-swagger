drucare.api.description=Drucare is a SaaS company that is building a cloud-based Healthcare IT ecosystem encompassing end to end solution for both care providers and takers. We want care providers to succeed. We believe that it's been a long time since anyone has taken a holistic look at Healthcare IT and thought about how they could build a platform that helps care providers meet today's patients demands. Even longer since anybody's tried to make it a delightful experience. Longer still since anyone has succeeded. We're going to change that.
